name: Documentation Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  spellcheck:
    name: "Docs: Spellcheck"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out the code
      - uses: actions/setup-node@v1
        name: Setup node
        with:
          node-version: "16"
      - run: npm install -g cspell
        name: Install cSpell
      - run: cspell --config ./cSpell.json "doc/**/*.md" --no-progress
        name: run cSpell
