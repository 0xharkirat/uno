steps:

  # Downgrade to 7.0.102 until build agents get updated to 17.6
  - powershell: |
      $globalJsonPath = "$(build.sourcesdirectory)\global.json"
      $globalJson = Get-Content $globalJsonPath
      $globalJson = $globalJson -replace '7.0.302', '7.0.102'
      $globalJson | Set-Content $globalJsonPath
    displayName: 'Downgrade global.json to 7.0.102'
