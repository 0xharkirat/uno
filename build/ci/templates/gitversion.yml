steps:

  - task: DownloadBuildArtifacts@0
    condition: ne('${{parameters.skipCacheDownload}}', 'true')
    displayName: 'Download GitVersion Cache'
    retryCountOnTaskFailure: 3
    inputs:
        artifactName: gitversion_cache
        downloadPath: '$(build.sourcesdirectory)/build'

  - powershell: |
      $gitVersionVariables = Get-Content $(build.sourcesdirectory)/build/git_variables
      foreach ($line in $gitVersionVariables)
      {
        Write-Host $line
      }

    displayName: 'Write gitversion variables'




