parameters:
  vmImage: ''

jobs:
- job: Commitsar
  displayName: 'Conventional Commits Validation'

  dependsOn: Commitsar

  container:
    image: aevea/commitsar:0.16.0
    options: -i

  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - checkout: self
    clean: true

  - bash: commitsar
