
stages:
- stage: convert_tree
  displayName: WinUI Tree Conversion
  jobs:
  - template: .azure-devops-winui-convert.yml
    parameters:
      poolName: '$(windowsScaledPool)'

- stage: docs_generation
  displayName: Docs Generation
  dependsOn: convert_tree
  jobs:
  - template: .azure-devops-docs.yml
    parameters:
      poolName: '$(windowsScaledPool)'
