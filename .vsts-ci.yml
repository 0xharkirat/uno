trigger:
  branches:
    include:
      - master
      - release/beta/*
      - release/stable/*
      - feature/*
      - legacy/*
      
  paths:
    include:
    - '/'
    exclude:
    - .dependabot/
    - .github/
    # don't trigger the CI if only docs files are changed
    - doc/*
    - '**/*.md'
    - '*.md'
    - 'build/cSpell.json'
    
pr: 
  branches:
    include:
      - master
      - release/beta/*
      - release/stable/*
      - feature/*
      - legacy/*
      
  paths:
    include:
    - '/'
    exclude:
    - .dependabot/
    - .github/
    # don't trigger the CI if only docs files are changed
    - doc/*
    - '**/*.md'
    - '*.md'
    - 'build/cSpell.json'

resources:
  containers:
  - container: nv-bionic-wasm
    image: unoplatform/wasm-build:3.0

variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  windows2019HostedVMImage: 'windows-2019'
  windows2022HostedVMImage: 'windows-2022'
  windowsScaledPool: 'Windows2022-20230613'
  linuxBenchmarksPool: 'Linux-Arm64-20.04-Benchmarks'
  linuxVMImage: 'ubuntu-latest'
  macOSVMImage: 'macOS-12'
  macOSVMImage_UITests: 'macOS-12'
  xCodeRoot: '/Applications/Xcode_14.1.app'
  XamarinSDKVersion: 6_12_24
  xCodeRoot_iOS_UITests: '/Applications/Xcode_14.1.app'
  XamarinSDKVersion_iOS_UITests: 6_12_24

  # https://github.com/microsoft/azure-pipelines-tasks/issues/11864
  #enable_package_cache: true

stages:
- stage: Build
  jobs:
  - job: Build
    pool: 'Linux-Arm64-20.04-Benchmarks'
    container: 'unoplatform/dotnet-build:3.0.1-arm64'
    steps:
#    - task: NodeTool@0
#      inputs:
#        versionSpec: '18.16.1'

    - bash: |
        rm -f chromium_114.0.5735.198-1_arm64.deb
        rm -f chromium-driver_114.0.5735.198-1_arm64.deb
        wget https://snapshot.debian.org/archive/debian/20230701T025017Z/pool/main/c/chromium/chromium_114.0.5735.198-1_arm64.deb
        wget https://snapshot.debian.org/archive/debian/20230701T025017Z/pool/main/c/chromium/chromium-driver_114.0.5735.198-1_arm64.deb
        sudo dpkg -i chromium_114.0.5735.198-1_arm64.deb
        sudo dpkg -i chromium-driver_114.0.5735.198-1_arm64.deb

